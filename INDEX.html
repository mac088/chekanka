<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чеканка Media</title>
  <style>
    /* General Styles */
    * {
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Dosis", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      overflow: hidden;
    }

    /* Loader Screen */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      background: rgba(0, 0, 0, 0.8);
      color: #ffcb42;
      z-index: 999;
    }

    /* Main Menu */
    #main-menu {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      z-index: 999;
    }

    #main-menu h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    #main-menu button {
      font-size: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffcb42;
      color: #000;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #main-menu button:hover {
      background: #ffc107;
      transform: scale(1.1);
    }

    /* Game Area */
    #game-div {
      display: none;
      width: 100%;
      height: 85vh;
      margin: auto;
      border-radius: 25px;
      background: #1e1e1e;
      position: relative;
    }

    /* Ball Styles */
    #ball {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      cursor: pointer;
      background: url("football.png") no-repeat center / contain;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    #ballShadow {
      position: absolute;
      transform: translate(-50%, 50%);
      border-radius: 100%;
      background: rgba(0, 0, 0, 0.3);
    }

    /* Scoreboards */
    #scoreBoard, #recordBoard {
      position: absolute;
      top: 10px;
      text-align: center;
      font-size: 2rem;
      z-index: 8;
    }

    #scoreBoard {
      right: 10px;
    }

    #recordBoard {
      left: 10px;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Loader Screen -->
  <div id="loader">Loading...</div>

  <!-- Main Menu -->
  <div id="main-menu">
    <h1>Чеканка Media</h1>
    <button id="start-button">LET'S GOOO</button>
  </div>

  <!-- Game Section -->
  <div id="game-div">
    <div id="ballShadow"></div>
    <div id="recordBoard">0</div>
    <div id="scoreBoard">0</div>
    <div id="ball"></div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const startButton = document.getElementById("start-button");
      const mainMenu = document.getElementById("main-menu");
      const gameDiv = document.getElementById("game-div");
      const loaderScreen = document.getElementById("loader");

      // Hide loader after some time
      setTimeout(() => {
        loaderScreen.style.display = 'none';
      }, 1000);

      // Start button event
      startButton.addEventListener("click", function () {
        mainMenu.style.display = 'none';
        gameDiv.style.display = 'block';
      });

      // Game logic (simplified for brevity)
      // Implement your game physics and interactions here
    });
  </script>
</body>
</html>
